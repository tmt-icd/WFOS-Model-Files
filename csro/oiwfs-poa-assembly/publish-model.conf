          items = {
            enum        = [STOPPED,MOVING]
          }
        }
        {
          name          = select
          description   = "oiwfs selected mode for the four probes. When in the OFF state, probe is parked at the edge of the field-of-view."
          type          = array
          dimensions: [4]
          items = {  
            enum        = [ TT | TTF | OFF | INTERMEDIATE | UNKNOWN ]
          }
        }       
      ]
    }
    {
      name            = MODE_cmdStatus
