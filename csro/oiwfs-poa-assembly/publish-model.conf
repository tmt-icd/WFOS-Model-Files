      name = oiwfs1linearmotorTemperature
      description = """The OIWFS 1 linear motor temperature is outside acceptable limits. This may result in damaged equipment or electronics failure."""
      severityLevels = [Warning, Major, Critical]
      location = "TBD..."
      alarmType = Calculated
      probableCause = "The coolant system is not operating properly, or there has been an electrical failure."
      operatorResponse = """<ul>
                        <li><b>Warning:</b> It is advisable to shutdown the OIWFS POA, and to verify that the cooling system is functioning. However, the assembly will continue to function. </li>
                        <li><b>Major:</b> Any motion of the affected OIWFS POA motor will be halted automatically, and further motion commands will be rejected until the temperature drops. Check the cooling system and perform electrical diagnostics. </li>
