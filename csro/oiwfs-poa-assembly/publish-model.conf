subsystem = WFOS
component = oiwfs.poa

publish {

  events     = [
    {
      name              = state
      description       = """OIWFS POA assembly overall state of positioning and mode selection mechanisms
      
      <em>
      Discussion: The onTarget attribute of this event should be used to determine if the OIWFS probe positioners and mode selection mechanisms are working as intended during observations. If not, examine the POA_state and MODE_state values to determine the source of the problem.
      </em>
      """ 
      maxRate = 20
      archive = true
      attributes = [
        {
          name          = cmd
          description   = "command state"
          enum          = [UNINITIALIZED,READY,BUSY,CONTINUOUS]
        }
        {
          name          = move
          description   = "At least one mechanism within the OIWFS POA (positioning or mode selection) is moving"
          enum          = [STOPPED,MOVING]
        }
        {
          name          = onTarget
          description   = "All of the OIWFS POA mechanisms (positioning and mode selection) are on target."
          type          = boolean
        }
        {
          name          = oiwfsActive
          description   = "Indicates which probes are actively involved in aO system"
          type          = array
          dimensions: [4]
          items = {
            type        = boolean
          }
        }
        {
          name          = temperature
          description   = "mechanism temperatures"
          enum          = [LOW,NORMAL,HIGH,UNKNOWN]
        }
        {
          name          = interlock
          description   = "mechanism motion prohibited due to safety system interlock"
          type          = boolean
        }
      ]
    }

    {
      name              = POS_state
      description       = "Probe position functional group state" 
      maxRate = 20
      archive = true
      attributes = [
        {
          name          = cmd
          description   = "command state"
          enum          = [UNINITIALIZED,READY,BUSY,CONTINUOUS]
        }
        {
          name          = rtheta_move
          description   = "state of oiwfs r-theta mechanism motion for the four probes"
          type          = array
          dimensions: [4]
          items = {
            enum        = [STOPPED,MOVING]
          }
        }
        {
          name          = rtheta_onTarget
          description   = "oiwfs r-theta onTarget flags for the four probes"
          type          = array
          dimensions: [4]
          items = {
            type        = boolean
          }
        }        
        {
          name          = collimator_move
          description   = "state of oiwfs collimator mechanism motion for the four probes"
          type          = array
          dimensions: [4]
          items = {
            enum        = [STOPPED,MOVING]
          }
        }
        {
          name          = collimator_onTarget
          description   = "oiwfs collimator onTarget flags for the four probes"
          type          = array
          dimensions: [4]
          items = {
            type        = boolean
          }
        }        
        {
          name          = trombone_move
          description   = "state of oiwfs trombone mechanism motion for the four probes"
          type          = array
          dimensions: [4]
          items = {
            enum        = [STOPPED,MOVING]
          }
        }
        {
          name          = trombone_onTarget
          description   = "oiwfs trombone onTarget flags for the four probes"
          type          = array
          dimensions: [4]
          items = {
            type        = boolean
          }
        }
        {
          name          = collision
          description   = "Status of each of the two probe base switches for the four probes. The first element [*,0] is for the positive rotation direction, and the second element [*,1] the negative rotation direction, in FCRS<sub>WFOS-ROT</sub>."
          type          = array
          dimensions: [4,2]
          items = {
            type        = boolean
          }
        }
      ]
    }
    {
      name            = POS_cmdStatus
      description     = "Probe position functional group command status"
      attributes      = [
        {
          name        = cmd
          description = "Current command state"
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
      ]
    }
    {
      name              = POS_target
      maxRate = 20
      description       = "Probe position functional group mechanism targets (including any static or RTC offsets, and filtering of the TCS demands). The offsets that are applied are provided by the xyStaticOffset and xyRtcOffset attributes." 
      attributes        = [
        {
          name          = xy
          description   = "X,Y targets in FCRS<sub>WFOS-ROT</sub> for the four probes"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = xyStaticOffset
          description   = "static X,Y offsets that have been applied in FCRS<sub>WFOS-ROT</sub> for the four probes"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = xyRtcOffset
          description   = "dynamic X,Y offsets provided by the NRTC in FCRS<sub>WFOS-ROT</sub> for the four probes"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = xy_WFOS
          description   = "X,Y targets in FCRS<sub>WFOS</sub> for the four probes"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = rtheta
          description   = "radial extension (mm) and rotation stage angle (degrees) targets for the four probes in FCRS<sub>WFOS-ROT</sub>"
          type          = array
          dimensions: [4,2]
          items = {
            type        = double
          }
        }
        {
          name          = trackID
          description   = "Unique TCS target ID that is incremented (with rollover) each time the stream is moved to a new target, for each of the four probes"
          type          = array
          dimensions: [4]
          items = {
            type        = long
          }
        }
        {
          name          = trombone
          description   = "trombone (fold mirror) stage target positions for the four probes"
          units         = mm
          type          = array
          dimensions: [4]
          items = {
            type        = double
          }
        }
        {
          name          = collimator
          description   = "collimator stage target positions for the four probes"
          units         = mm
          type          = array
          dimensions: [4]
          items = {
            type        = double
          }
        }
      ]
    }
    {
      name              = POS_current
      maxRate = 20
      description       = """Probe position functional group current mechanism locations.
      
      The xy attribute provides the positions of the four probes in the commanded FCRS<sub>WFOS-ROT</sub> coordinate system in mm.  The imageRotationAngle attribute indicates the projected orientation of the OIWFS detectors. 
      """ 
      attributes        = [
        {
          name          = xy
          description   = "X,Y coordinates of the four probes in FCRS<sub>WFOS-ROT</sub>"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = xy_error
          description   = "X,Y errors of the four probes in FCRS<sub>WFOS-ROT</sub>"
          type          = array
          dimensions: [4,2]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = rtheta
          description   = "radial extensions (mm) and rotation stage angles (degrees) of the four probes in FCRS<sub>WFOS-ROT</sub>"
          type          = array
          dimensions: [4,2]
          items = {
            type        = double
          }
        }
        {
          name          = imageRotationAngle
          description   = "rotation angle of the four probe detectors in FCRS<sub>WFOS</sub>"
          type          = array
          dimensions: [4]
          units         = degrees
          items = {
            type        = double
          }
        }
        {
          name          = trombone
          description   = "trombone (fold mirror) stage current positions for the four probes"
          type          = array
          dimensions: [4]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = trombone_error
          description   = "trombone (fold mirror) position errors for the four probes"
          type          = array
          dimensions: [4]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = collimator
          description   = "collimator current stage positions for the four probes"
          type          = array
          dimensions: [4]
          units         = mm
          items = {
            type        = double
          }
        }
        {
          name          = collimator_error
          description   = "collimator position errors for the four probes"
          type          = array
          dimensions: [4]
          units         = mm
          items = {
            type        = double
          }
        }
      ]
    }

    {
      name              = POS_trackingType
      description       = "Tracking/dither type for each OIWFS"
      maxRate           = 0.1
      attributes = [
        {
          name          = trackingType
          description   = "type for each of the four probes"
          type          = array
          dimensions: [4]
          items = {
            enum = [ TRACK_POA, TRACK_ON_CHIP, DITHER_POA, DITHER_ON_CHIP ]
