      attributes        = [
        {
          name          = ttAngle
          description   = "current angles for the TT deployment stage for the four probes"
          type          = array
          dimensions: [4]
          units         = degrees
          items = {
            type        = double
          }
        }
        {
          name          = ttfAngle
