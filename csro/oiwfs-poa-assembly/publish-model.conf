    {
      name              = POS_followType
      description       = "Indicates current following behaviour based on previous POS_follow command."
      maxRate           = 0.1
      attributes = [
        {
          name = tcsFollow
          description = "Indicate if following TCS for each probe"
          type = array
          dimensions: [4]
          items = {
            enum = [ ON, OFF ]
          }
        }
      ]
    }

    {
      name              = MODE_state
      description       = "Probe mode functional group state" 
      maxRate = 20
      archive = true
      attributes = [
        {
          name          = cmd
          description   = "command state"
          enum          = [UNINITIALIZED,READY,BUSY]
        }
        {
          name          = move
